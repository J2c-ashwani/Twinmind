version: '3.8'

services:
  # ==================================
  # PostgreSQL Database (Production)
  # ==================================
  db:
    image: postgres:15-alpine
    container_name: twinmind_db_prod
    environment:
      POSTGRES_DB: ${DB_NAME:-twinmind}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - twinmind_prod_network

  # ==================================
  # Backend API (Production)
  # ==================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: twinmind_backend_prod
    environment:
      - PORT=5001
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@db:5432/${DB_NAME:-twinmind}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      # Add other AI API keys
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:5001/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - twinmind_prod_network

  # ==================================
  # Frontend Web App (Production)
  # ==================================
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.prod
    container_name: twinmind_web_prod
    environment:
      - NEXT_PUBLIC_API_URL=${API_URL}
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - twinmind_prod_network

  # ==================================
  # Nginx Reverse Proxy (Production)
  # ==================================
  nginx:
    image: nginx:alpine
    container_name: twinmind_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
      - backend
    restart: unless-stopped
    networks:
      - twinmind_prod_network

# ==================================
# Volumes
# ==================================
volumes:
  db_data_prod:
    driver: local

# ==================================
# Networks
# ==================================
networks:
  twinmind_prod_network:
    driver: bridge
