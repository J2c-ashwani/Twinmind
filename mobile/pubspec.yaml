name: twinmind
description: TwinMind - Your AI Digital Twin
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  flutter_markdown: ^0.6.18
  
  # State Management
  provider: ^6.1.1
  
  # Backend
  http: ^1.1.0
  supabase_flutter: ^2.0.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Charts
  fl_chart: ^0.65.0
  
  # Sharing
  share_plus: ^7.2.1
  
  # Payments
  flutter_stripe: ^10.1.1
  in_app_purchase: ^3.1.11
  
  # Notifications (temporarily disabled due to web compatibility issues)
  # firebase_messaging: ^14.7.6
  # firebase_core: ^2.24.2
  flutter_local_notifications: ^16.3.0
  
  # Voice
  flutter_sound: ^9.2.13
  permission_handler: ^11.1.0
  path_provider: ^2.1.1
  emoji_picker_flutter: ^1.6.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.jpg"
    background_color: "#hex_code"
    theme_color: "#hex_code"

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
