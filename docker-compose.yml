version: '3.8'

services:
  # ==================================
  # PostgreSQL Database with pgvector
  # ==================================
  db:
    image: ankane/pgvector:v0.5.1
    container_name: twinmind_db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-twinmind_dev_password_2024}
    ports:
      - "54322:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/advanced_features_schema.sql:/docker-entrypoint-initdb.d/02-advanced.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - twinmind_network

  # ==================================
  # Backend API
  # ==================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: twinmind_backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-twinmind_dev_password_2024}@db:5432/postgres
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:5001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - twinmind_network

  # ==================================
  # Frontend Web App
  # ==================================
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: twinmind_web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5001
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    env_file:
      - ./web/.env.local
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - twinmind_network

# ==================================
# Volumes
# ==================================
volumes:
  db_data:
    driver: local

# ==================================
# Networks
# ==================================
networks:
  twinmind_network:
    driver: bridge
